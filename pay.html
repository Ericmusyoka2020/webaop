<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Payment Access</title>
    <style>
        :root {
            --primary: #0070ba;
            --success: #28a745;
            --dark: #333;
        }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0;
            background: #f0f2f5; 
        }
        .card { 
            background: white; 
            padding: 2.5rem; 
            border-radius: 12px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); 
            width: 100%;
            max-width: 350px; 
            text-align: center; 
        }
        h2 { color: var(--dark); margin-bottom: 0.5rem; }
        p { color: #666; margin-bottom: 1.5rem; font-size: 0.95rem; }
        .price-tag {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 1rem;
            display: block;
        }
        input { 
            width: 100%; 
            padding: 12px; 
            margin: 10px 0; 
            border: 2px solid #ddd; 
            border-radius: 6px; 
            box-sizing: border-box;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        input:focus { border-color: var(--primary); outline: none; }
        button { 
            width: 100%; 
            padding: 12px; 
            background: var(--success); 
            color: white; 
            border: none; 
            border-radius: 6px; 
            cursor: pointer; 
            font-size: 1rem;
            font-weight: bold; 
            margin-top: 10px;
        }
        button:disabled { background: #ccc; cursor: not-allowed; }
        #status { 
            margin-top: 20px; 
            padding: 10px;
            border-radius: 4px;
            font-size: 0.85rem; 
            min-height: 20px;
        }
        .loader {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
            vertical-align: middle;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="card">
    <h2>Please after entering your mpesa pin do not refresh the page<br> wait until you a redirected</h2>
    <p>Please pay to access <strong>option to create new account</strong></p>
    
    <span class="price-tag">KES 30.00</span>
    
    <input type="text" id="phone" placeholder="Enter your Mpesa number with funds" required>
    <button id="payBtn" onclick="handlePayment()">Pay with M-Pesa</button>

    <div id="status"></div>
</div>



<script>
    // Your Render Backend URL
    const BACKEND_URL = "https://newpayment-srpu.onrender.com";
    let pollTimer;

    async function handlePayment() {
        const phone = document.getElementById('phone').value;
        const statusDiv = document.getElementById('status');
        const payBtn = document.getElementById('payBtn');

        if (!phone || phone.length < 10) {
            alert("Please enter a valid phone number (e.g., 2547...)");
            return;
        }

        // UI Update
        payBtn.disabled = true;
        payBtn.innerHTML = '<span class="loader"></span>Processing...';
        statusDiv.style.color = "#555";
        statusDiv.innerText = "Requesting payment prompt on your phone...";

        try {
            const response = await fetch(`${BACKEND_URL}/api/initiate`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ 
                    amount: 34, 
                    phone_number: phone 
                })
            });

            const data = await response.json();

            // Check if we got an invoice ID back
            const invoiceId = data.invoice ? data.invoice.invoice_id : (data.id || null);

            if (invoiceId) {
                statusDiv.innerText = "Please enter your M-Pesa PIN on your phone.Do not refresh the page ,your payment will be ignored if does so";
                startPolling(invoiceId);
            } else {
                throw new Error(data.error || "Failed to initiate payment. Check phone format.");
            }
        } catch (err) {
            statusDiv.style.color = "red";
            statusDiv.innerText = "Error: " + err.message;
            payBtn.disabled = false;
            payBtn.innerText = "Pay with M-Pesa";
        }
    }

    async function startPolling(invoiceId) {
        const statusDiv = document.getElementById('status');
        
        // Poll every 3 seconds
        pollTimer = setInterval(async () => {
            try {
                const response = await fetch(`${BACKEND_URL}/api/status/${invoiceId}`);
                const data = await response.json();
                
                // IntaSend status field logic
                const state = data.invoice ? data.invoice.state : data.state;

                if (state === "COMPLETE" || state === "COMPLETED") {
                    clearInterval(pollTimer);
                    statusDiv.style.color = "green";
                    statusDiv.innerHTML = "<strong>✅ Payment Received!</strong><br>Redirecting you now...";
                    
                    setTimeout(() => {
                        window.location.href = "vocher.html";
                    }, 2000);
                } else if (state === "FAILED" || state === "REJECTED") {
                    clearInterval(pollTimer);
                    statusDiv.style.color = "red";
                    statusDiv.innerText = "❌ Payment failed or cancelled.";
                    resetButton();
                }
            } catch (err) {
                console.error("Polling error:", err);
            }
        }, 3000);
    }

    function resetButton() {
        const payBtn = document.getElementById('payBtn');
        payBtn.disabled = false;
        payBtn.innerText = "Pay with M-Pesa";
    }
</script>

</body>
</html>
