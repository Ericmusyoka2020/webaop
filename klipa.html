<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
  />
  <title>Lipa na M-PESA</title>

  <style>
    :root {
      --black: #000000;
      --white: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--black);
      color: var(--white);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-size: 16px;
      padding-bottom: env(safe-area-inset-bottom);
    }

    /* STATUS BAR */
    .status-bar {
      height: 44px;
      padding: 0 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 13px;
      background: var(--black);
      color: var(--white);
      padding-top: env(safe-area-inset-top);
    }

    .status-right span {
      margin-left: 10px;
    }

    /* CONTENT */
    .content {
      flex: 1;
      padding: 16px;
      width: 100%;
      background: var(--black);
    }

    .header {
      font-size: 20px;
      font-weight: 600;
      margin: 16px 0;
      text-align: left;
      color: var(--white);
    }

    /* MENU */
    .menu-list {
      background: var(--black);
      border-radius: 12px;
      overflow: hidden;
      width: 100%;
    }

    .menu-item {
      padding: 18px 16px;
      font-size: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      min-height: 56px;
      transition: opacity 0.15s ease;
      background: var(--black);
      color: var(--white);
    }

    .menu-item:active {
      opacity: 0.6;
    }

    .paybill {
      font-weight: 600;
    }

    /* FOOTER */
    .footer {
      padding: 12px 16px;
      font-size: 12px;
      color: var(--white);
      background: var(--black);
      text-align: left;
    }
  </style>
</head>

<body>

  

  <div class="content">
    <div class="header">Lipa na M-PESA</div>

    <div class="menu-list">
      <div class="menu-item paybill" onclick="location.href='funipaybill.html'">
        Pay Bill
      </div>

      <div class="menu-item" onclick="location.href='funtill.html'">
        Buy Goods and Services
      </div>

      <div class="menu-item" onclick="location.href='kibepoc.html'">
        Pochi La Biashara
      </div>
    </div>
  </div>

  <div class="footer"></div>

</body>
</html>
