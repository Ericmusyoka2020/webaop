
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Funding Tool</title>
    <style>
        body { 
            font-family: sans-serif; 
            background: #121212; 
            color: white; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
            padding: 20px; /* Prevents box from touching edges on small screens */
            box-sizing: border-box;
        }

        .fund-box { 
            background: #1e1e1e; 
            border: 2px solid #4CAF50; 
            padding: 30px; 
            border-radius: 15px; 
            width: 100%; /* Flexible width */
            max-width: 350px; /* Limits size on desktop */
            text-align: center; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        input { 
            width: 100%; 
            padding: 12px; 
            margin: 10px 0; 
            border-radius: 8px; 
            border: 1px solid #444; 
            background: #121212; 
            color: white; 
            box-sizing: border-box; 
            font-size: 16px; /* Prevents iOS zoom on focus */
        }

        button { 
            width: 100%; 
            padding: 12px; 
            background: #4CAF50; 
            color: white; 
            border: none; 
            border-radius: 8px; 
            font-weight: bold; 
            cursor: pointer; 
            transition: 0.3s; 
            font-size: 16px;
            margin-top: 10px;
        }

        button:hover { 
            background: #45a049; 
        }

        button:active {
            transform: scale(0.98);
        }

        #status { 
            margin-top: 15px; 
            color: #aaa; 
            font-size: 14px; 
            word-wrap: break-word;
        }
    </style>
</head>
<body>

<div class="fund-box">
    <h2 style="color: #4CAF50; margin-top: 0;">Fund Account</h2>
    <p style="margin-bottom: 20px; color: #ccc;">Enter details to add balance</p>
    
    <input type="text" id="phone" placeholder="User Phone Number">
    <input type="number" id="amount" placeholder="Amount (e.g. 5000)">
    
    <button onclick="submitFunds()">Add Funds Now</button>
    
    <p id="status"></p>
</div>

<script>
    async function submitFunds() {
        const phone = document.getElementById('phone').value;
        const amount = document.getElementById('amount').value;
        const status = document.getElementById('status');

        if(!phone || !amount) {
            status.style.color = "#ff5252";
            status.innerText = "Please fill all fields";
            return;
        }

        status.style.color = "#aaa";
        status.innerText = "Processing...";

        try {
            const response = await fetch('https://funds-5bhq.onrender.com/api/fund', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ phone, amount })
            });
            const result = await response.json();
            
            if (response.ok) {
                status.style.color = "#4CAF50";
                status.innerText = result.message || "Funds added successfully!";
            } else {
                status.style.color = "#ff5252";
                status.innerText = result.error || "Transaction failed";
            }
        } catch (err) {
            status.style.color = "#ff5252";
            status.innerText = "Error: Backend not reachable";
        }
    }
</script>

</body>
</html>
